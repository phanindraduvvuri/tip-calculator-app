<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/script.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="tip-calculator__wrapper">
      <!-- wrapper -->
      <h1 id="main-header">
        SPLI
        <br />
        TTER
      </h1>
      <div class="tip-calculator">
        <div class="tip__form">
          <div class="tip__form--bill">
            <label for="bill-input" class="input-label">Bill</label>
            <input
              class="text-form text-form__bill"
              type="number"
              id="bill-input"
              name="bill"
            />
          </div>

          <label for="tip-select" class="input-label">Select Tip %</label>
          <div id="tip-select" class="tip__form--select-tip">
            <div class="tip-percent">5%</div>
            <div class="tip-percent">10%</div>
            <div class="tip-percent active">15%</div>
            <div class="tip-percent">25%</div>
            <div class="tip-percent">50%</div>
            <input
              type="number"
              class="text-form"
              id="custom-tip"
              placeholder="Custom"
            />
          </div>

          <div class="tip__form--people">
            <label for="people-input" class="input-label"
              >Number of People</label
            >
            <input
              class="text-form text-form__people"
              type="number"
              id="people-input"
              min="1"
              name="people-cnt"
            />
            <p class="input-label error">Value must be greater than zero</p>
          </div>
        </div>
        <div class="tip__result">
          <div class="tip__result--wrapper">
            <div class="tip__result--header">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <div id="tip__result--tip">$4.27</div>
          </div>
          <div class="tip__result--wrapper">
            <div class="tip__result--header">
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <div id="tip__result--bill">$32.79</div>
          </div>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
